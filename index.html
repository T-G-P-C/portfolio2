<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>四川省</title>
</head>
<body>
    <div id="hamburgerMenu">
        <!-- ボタンをクリックでメニュー開く、もう一度クリックで閉じる -->
        <button id="hamburger" onclick="c=this.classList;c.contains('Active')?c.remove('Active'):c.add('Active');">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <div class="Menus">
            <div class="Border"></div>
            <div class="Choice" onclick="clickHelp()">
                <div class="Help"></div>
                <p>Help</p>
            </div>
            <div class="Border"></div>
            <div class="Choice" onclick="clickHamburgerMenu(1)">
                <img src="img/Restart.png" class="Restart"></img>
                <p>Restart</p>
            </div>
            <div class="Border"></div>
            <div class="Choice" onclick="clickHamburgerMenu(2)">
                <img src="img/To_Home.png" class="ToHome"></img>
                <p>To home</p>
            </div>
        </div>
    </div>

    <div id="screen1" class="Screen Active"> <!-- 画面遷移 クラスにActiveを追加すると前面へ -->
        <!-- タイトル・難易度選択 -->
        <p class="Title">四川省</p>
        <div class="UI Level">
            <div id="easy" class="Choice" onclick="selectEasy(this)">
                <p>easy</p>
                <p class="Supplement">使用牌：筒子、索子</p>
            </div>
            <div id="normal" class="Choice" onclick="selectNormal(this)">
                <p>normal</p>
                <p class="Supplement">使用牌：筒子、索子、萬子、字牌</p>
            </div>
            <div id="hard" class="Choice" onclick="selectHard(this)">
                <p>hard</p>
                <p class="Supplement">使用牌：筒子、索子、萬子、字牌、花牌</p>
            </div>
        </div>
        <div id="start" class="UI" onclick="clickStart()">
            <p>Start</p>
        </div>
